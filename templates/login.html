<!-- login.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Valid-X</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <div class="auth-container">
      <!-- Background Animation -->
      <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <!-- Auth Card -->
      <div class="auth-card">
        <div class="auth-header">
          <a href="/home" class="back-link">← Back to Home</a>
          <div class="logo">
            <span class="logo-icon">🔍</span>
            <span class="logo-text">Valid-X</span>
          </div>
          <h1>Welcome Back</h1>
          <p>Login to validate your startup ideas</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
            <span class="input-icon">📧</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <span class="input-icon">🔒</span>
            <button type="button" class="toggle-password" id="togglePassword">
              <span class="show-icon">👁️</span>
              <span class="hide-icon hidden">🙈</span>
            </button>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-primary btn-full" id="loginBtn">
            <span class="btn-text">Login</span>
            <span class="btn-loader hidden"></span>
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <div class="social-login">
            <button type="button" class="social-btn">
              <span>🔵</span> Continue with Google
            </button>
            <button type="button" class="social-btn">
              <span>📘</span> Continue with Facebook
            </button>
          </div>

          <p class="auth-switch">
            Don't have an account?
            <a href="/signup">Sign up here</a>
          </p>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden"></div>
      </div>

      <!-- Theme Toggle -->
      <button
        id="themeToggle"
        class="theme-toggle-floating"
        aria-label="Toggle theme"
      >
        <span class="sun-icon">☀️</span>
        <span class="moon-icon">🌙</span>
      </button>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
